<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/master1.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <title>Games</title>
</head>
<body class="body" id="body">
    <div class="position-relative">
        <div class="row  details d-none bodyData bg-dark pt-5 mx-auto" id="bodyData">
        </div>
        <div class="icon closeModal d-none" id="closeModal">
            <i class="fa-solid fa-xmark text-white"></i>
        </div>
    </div>
    <fieldset class="backimg w-100">
        <img src="images/wraper.png" alt="">
      <legend>
        <nav class="navbar navbar-expand-lg  position-fixed top-0 end-0 start-0">
            <div class="container bar rounded p-2 w-75">
                <div class="logo d-flex align-items-center ">
                    <img src="images/logo-sm.png" width="30" alt="">
                    <h5 class="text-white">GAME REVIEWS</h5>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav tabs">
                        <li class="nav-item">
                            <a class="nav-link active text-white" data-category="MMORPG" aria-current="page"
                                href="#">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tab text-white" data-category="SHOOTER" href="#">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tab text-white" data-category="SAILING" href="#">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tab text-white" data-category="PERMADEATH" href="#">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tab text-white" data-category="SUPERHERO" href="#">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tab text-white" data-category="PIXEL" href="#">PIXEL</a>
                        </li>
                    </ul>
    
                </div>
            </div>
        </nav>
      </legend>  
    </fieldset>
   
    <div class="container">
        <div class="row g-3 d-none rowDate" id="rowDate">
        </div>
    </div>
    <div class="loading d-none" id="loading">
        <span class="loader"></span>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/master.js"></script>
</body>
</html>
